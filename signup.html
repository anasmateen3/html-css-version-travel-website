<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Travloving</title>
  <meta name="description" content="Create your Travloving account">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@0.290.0/dist/umd/lucide.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-page">
    <div class="container">
      <div class="signup-form-container">
        <div class="signup-header">
          <h1 class="signup-title">Create an Account</h1>
          <p class="signup-subtitle">Join Travloving for unforgettable journeys</p>
        </div>

        <form id="signup-form" class="signup-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" placeholder="Your first name" required class="form-input">
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" placeholder="Your last name" required class="form-input">
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required class="form-input">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Choose a strong password" required class="form-input">
          </div>

          <div class="form-checkbox">
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            <label for="agreeTerms">
              I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

          <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
