<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Travloving</title>
  <meta name="description" content="Login to your Travloving account">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@0.290.0/dist/umd/lucide.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-image">
        <h2 class="login-image-title">Start your journey by one click, explore beautiful world!</h2>
        <img src="images/login.png" alt="Traveler with camera" class="login-hero-image">
      </div>

      <div class="login-form-container">
        <div class="login-header">
          <h1 class="login-logo">Travloving</h1>
          <h2 class="login-title">Don't just imagine paradise, Experience it!</h2>
          <p class="login-subtitle">We'll help you plan your dream escape.</p>
        </div>

        <form id="login-form" class="login-form">
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="sandeep.samay@gmail.com" required class="login-input">
          </div>

          <div class="form-group password-group">
            <input type="password" id="password" name="password" placeholder="Password" required class="login-input">
            <button type="button" class="password-toggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
            </button>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="rememberMe" name="rememberMe">
              <label for="rememberMe">Remember me</label>
            </div>
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>

          <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up!</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
